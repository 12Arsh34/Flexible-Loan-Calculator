<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <link rel="stylesheet" href= "style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="dark-mode-switch" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>Loan Calculator</h1>

    <div class="calculator">
      <div class="input-group">
        <label for="amount">Loan Amount ($)</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="input-group">
        <label for="rate">Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter rate" />
      </div>
      <div class="input-group">
        <label for="years">Loan Term (Years)</label>
        <input type="number" id="years" placeholder="Enter years" />
        <input type="range" id="year-slider" min="1" max="30" value="15">
      </div>
      <div class="input-group">
        <label for="extra-payment">Extra Monthly Payment ($)</label>
        <input type="number" id="extra-payment" placeholder="Optional" />
      </div>
      <button id="calculate">Calculate</button>
    </div>

    <div class="results">
      <div id="monthly-payment" class="result-box">Monthly Payment: $0.00</div>
      <div id="total-payment" class="result-box">Total Payment: $0.00</div>
      <div id="total-interest" class="result-box">Total Interest: $0.00</div>
      <div id="interest-saved" class="result-box">Interest Saved: $0.00</div>
      <div id="time-saved" class="result-box">Time Saved: 0 months</div>
    </div>

    <div id="chart-container">
      <canvas id="payment-chart"></canvas>
    </div>

    <div class="amortization-table-container">
      <h2>Amortization Schedule</h2>
      <table id="amortization-table">
        <thead>
          <tr>
            <th>Month</th>
            <th>Payment</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
